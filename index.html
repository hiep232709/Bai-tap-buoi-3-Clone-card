<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone-Cards</title>
  </head>
  <body>
    <div class="clone-card">
      <div class="thumbnail-wrapper">
        <img
          src="https://framerusercontent.com/images/Jri5HpLSGcUFbIyY5fjTAmSaDU.png?scale-down-to=512"
          alt="Scaling Your Site"
          class="thumbnail"
        />
      </div>
      <div class="card-info">
        <div class="card-name">
          <h2>Scaling Your Site</h2>
        </div>
        <div class="about-card">
          <h3>Learn about hosting built for scale and reliability.</h3>
        </div>
        <div class="read-more">
          <h4>Read More</h4>
        </div>
      </div>
    </div>
  </body>
</html>
